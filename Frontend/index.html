<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <form action="" id="loginForm">
        <div>
            <img src="./logo.png" alt="logo">
        </div>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email here" id="loginEmail">
        <br>
        <label for="password">Password:</label>
        <div style="position: relative;">
            <input type="password"  id="loginPassword" name="pwd" placeholder="Enter password" required>
            <span id="eye"
                style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                onclick="togglePasswordVisibility()">👁️</span>
        </div>

        <button type="submit">Submit</button>
        <h3>Don't have an account? <a href="#" id="showRegisterForm">Register</a></h3>
    </form>

    <form action="" id="registerForm">
        <div>
            <img src="./logo.png" alt="logo">
        </div>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email here">
        <br>
        <label for="password">Password:</label>
        <div class="password-wrapper">
            <input type="password" name="password" class="password-input">
            <i class="fas fa-eye eye-icon" id="togglePassword"></i>
        </div>
        
        <button type="submit">Submit</button>
        <h3>Already have an account? <a href="#" id="showLoginForm">Login</a></h3>
    </form>

    <script src="./script/index.js"></script>
</body>
</html>
